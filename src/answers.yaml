start: |-
  Привет! Я бот, созданный для Санкт-Петербургского корпуса агиографических текстов.
  Я буду предлагать тебе формы церковнославянских глаголов, которые тебе нужно поставить в инфинитив.
  Для некоторых форм будут предложены варианты, но большинство тебе придётся подобрать самостоятельно. Не волнуйся.
  Развлекайся сколько хочешь (пока у меня не кончатся задания), только, пожалуйста, не отвечай как попало — это плохо кончится :)
  Начнём!
help: |-
  Я называю различные формы церковнославянских глаголов (включая причастия).
  Тебе нужно определить для них лемму, то есть поставить их в начальную форму — инфинитив.
  Ответы должны состоять из одного слова и содержать в себе только символы кириллицы и плюс (вместо ятя). Регистр не имеет значения.
  Если нет уверенности, как должна писаться та или иная форма, лучше обратись к словарю или пропусти её (командой /skip). Только не отвечай наугад.
  Сколько нужно дать ответов для зачёта, лучше уточнить у Елены Леонидовны.
catchall:
  - Прости, я тебя не понял.
  - Переформулируй запрос, пожалуйста.
all_tasks_complete:
  - Кажется, у меня кончились задания. Попробуй поговорить со мной позже.
  - Ого, заданий больше нет. Внезапно :) Запусти меня ещё раз чуть позднее.
