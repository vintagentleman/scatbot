start: |-
  Привет! Я бот, созданный для Санкт-Петербургского корпуса агиографических текстов.
  Я буду предлагать тебе формы церковнославянских глаголов, которые тебе нужно поставить в инфинитив.
  Для некоторых форм будут предложены варианты, но большинство тебе придётся подобрать самостоятельно. Не волнуйся.
  Развлекайся сколько хочешь (пока у меня не кончатся задания), только, пожалуйста, не отвечай как попало — это плохо кончится :)
  Начнём!
